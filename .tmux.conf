# True color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Base index
set -g base-index 1
set -g pane-base-index 1

# Prefix: Ctrl+b (default) 
set-option -g prefix C-b
bind-key C-b send-prefix
unbind C-Space

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Unbind old split bindings
unbind -n C-M-h
unbind -n C-M-j
unbind -n C-M-k
unbind -n C-M-l
unbind -n C-M-Left
unbind -n C-M-Down
unbind -n C-M-Up
unbind -n C-M-Right
unbind -n C-M-q

# Unbind F8 and F9
unbind -n F8
unbind -n F9
# Split panes with F-keys
bind -n F5 split-window -h -c "#{pane_current_path}"   # Horizontal split (side by side)
bind -n F6 split-window -v -c "#{pane_current_path}"   # Vertical split (top/bottom)

# Close current pane
bind -n F7 kill-pane

# Session switcher with custom bindings
bind -n F8 choose-tree -Zs -O name

# New session (prompts for name)
bind -n F9 command-prompt -p "New session name:" "new-session -s '%%'"

# Resize panes with Ctrl+Space then hjkl (repeatable)
bind -r h resize-pane -L 5   # Resize left
bind -r j resize-pane -D 5   # Resize down
bind -r k resize-pane -U 5   # Resize up
bind -r l resize-pane -R 5   # Resize right

# Custom key bindings for choose-tree mode
bind -T choice-mode-vi r command-prompt -I "#S" -p "Rename session:" "rename-session -t '%%' '%%'"
bind -T choice-mode-vi d confirm-before -p "Kill session #S? (y/n)" "kill-session -t '%%'"

# Override default window creation to prompt for name
bind c command-prompt -p "New window name:" "new-window -n '%%' -c '#{pane_current_path}'"

# Maximize pane
bind -r m resize-pane -Z

# Floating terminal popup (Ctrl+b then t) - opens in current directory
bind t display-popup -E -w 100 -h 30 -d '#{pane_current_path}'

# Mouse
set -g mouse on

# Vi mode (only for manual copy mode with Ctrl+b [)
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Escape send -X cancel

# Escape time
set -sg escape-time 0

# Page Up/Down scrolling line by line
bind -n PageUp copy-mode \; send-keys -X scroll-up
bind -T copy-mode-vi PageUp send-keys -X scroll-up
bind -T copy-mode-vi PageDown send-keys -X scroll-down

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=cyan

# TPM and plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'egel/tmux-gruvbox'

# Gruvbox theme config
set -g @tmux-gruvbox 'dark'

# Keep this last
run '~/.tmux/plugins/tpm/tpm'
